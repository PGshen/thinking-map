services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: thinking-map-postgres
    environment:
      POSTGRES_DB: thinking_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thinking-map-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: thinking-map-redis
    command: redis-server --requirepass redispass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thinking-map-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    image: golang:1.24
    container_name: thinking-map-backend
    working_dir: /app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=pwss
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=redispass
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GOPROXY=https://goproxy.cn,direct
      - GOSUMDB=off
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thinking-map-network
    volumes:
      - ../server:/app
    command: sh -c "go mod download && go run cmd/server/main.go"
    restart: unless-stopped

  # 前端服务
  frontend:
    image: node:20-alpine
    container_name: thinking-map-frontend
    working_dir: /app
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
      - API_BASE_URL=http://backend:8080/api
      # - NPM_CONFIG_REGISTRY=https://registry.npmmirror.com
      # - PNPM_REGISTRY=https://registry.npmmirror.com
    ports:
      - "3030:3030"
    depends_on:
      - backend
    networks:
      - thinking-map-network
    volumes:
      - ../web:/app
      - /app/node_modules
    command: sh -c "npm i -g pnpm && pnpm config set registry https://registry.npmmirror.com && pnpm install && HOSTNAME=0.0.0.0 pnpm dev"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  thinking-map-network:
    driver: bridge