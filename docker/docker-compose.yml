services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: thinking-map-postgres
    environment:
      POSTGRES_DB: thinking_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thinking-map-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: thinking-map-redis
    command: redis-server --requirepass redispass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thinking-map-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: thinking-map-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=pwss
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=redispass
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thinking-map-network
    volumes:
      - ../server/logs:/app/logs
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: thinking-map-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8080/api
    ports:
      - "6000:6000"
    depends_on:
      - backend
    networks:
      - thinking-map-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  thinking-map-network:
    driver: bridge